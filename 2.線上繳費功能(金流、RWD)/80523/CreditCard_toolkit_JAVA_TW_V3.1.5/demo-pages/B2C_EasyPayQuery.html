<HTML>
<HEAD><TITLE>訂單查詢</TITLE><HEAD>
<BODY>
<CENTER>
<FORM NAME=""B2C_EasyPayQuery" ACTION="B2C_EasyPayQuery.jsp"
      METHOD="POST" Enctype>
<H1>安心付訂單查詢</H1><BR>
<HR>
<TABLE BORDER=1 CELLPADDING=3>                                
<TR><TD COLSPAN=2 ALIGN=CENTER><EM>輸入參數</EM></TD></TR>   
<TR>                                                          
        <TD><b>付款人EMail帳號(只能放一組)</b></TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="email" SIZE=100></TD>  
</TR>
<TR>                                                          
        <TD>查詢限定付款日期之起始日(格式：yyyy/MM/dd；若無，請留空白)</TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="startDate" SIZE=20></TD>  
</TR>
<TR>                                                          
        <TD>查詢限定付款日期之結束日(格式：yyyy/MM/dd；若無，請留空白)</TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="endDate" SIZE=20></TD>  
</TR>

<TR>                                                          
        <TD>查詢建立日期之起始日(格式：yyyy/MM/dd；若無，請留空白)</TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="createStartDate" SIZE=20></TD>  
</TR>
<TR>                                                          
        <TD>查詢建立日期之結束日(格式：yyyy/MM/dd；若無，請留空白)</TD>                                 
        <TD><INPUT TYPE="TEXT" NAME="createEndDate" SIZE=20></TD>  
</TR>
<TR>                                                          
        <TD><INPUT TYPE="SUBMIT" VALUE="執行"></TD>                                 
        <TD><INPUT TYPE="RESET" VALUE="取消"></TD>  
</TR>                                                       
</TABLE>                                                         
</FORM>
</CENTER>
</BODY>
</HTML>
