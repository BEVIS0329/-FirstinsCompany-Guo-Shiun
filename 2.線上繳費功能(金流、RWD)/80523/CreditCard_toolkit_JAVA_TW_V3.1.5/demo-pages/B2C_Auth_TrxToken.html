<HTML>
<HEAD>
<TITLE>請求授權(Authorization)</TITLE>
<HEAD>
<BODY>
	<CENTER>
		<FORM NAME="B2CAuth" ACTION="B2C_Auth_TrxToken.jsp" METHOD="POST"
			Enctype>
			<H1>請求授權(Authorization)</H1>
			<BR>
			<TABLE BORDER=1 CELLPADDING=3>
				<TR>
					<TD COLSPAN=2 ALIGN=CENTER><EM>輸入參數</EM></TD>
				</TR>
				<TR>
					<TD><b>訂單編號</b></TD>
					<TD><INPUT TYPE="TEXT" NAME="ordernumber" SIZE=9></TD>
				</TR>
				<TR>
					<TD><b>訂單金額</b></TD>
					<TD><INPUT TYPE="TEXT" NAME="amount" SIZE=20></TD>
				</TR>
				<TR>
					<TD><b>訂單說明</b></TD>
					<TD><INPUT TYPE="TEXT" NAME="orderdesc" SIZE=20></TD>
				</TR>
				<TR>
					<TD>機票號碼</TD>
					<TD><INPUT TYPE="TEXT" NAME="ticketno" SIZE=20></TD>
				</TR>
				<TR>
					<TD>卡號</TD>
					<TD><select name="trxToken">
							<option value="607013ac98d4f5dbb19e233dc0a559d2c7a5547c">4444330000001111</option>
					</select></TD>
				</TR>
				<TR>
					<TD>效期(YYMM)</TD>
					<TD><INPUT TYPE="TEXT" NAME="expiry" SIZE=20></TD>
				</TR>
				<TR>
					<TD>CVV2(卡片背面三碼)</TD>
					<TD><INPUT TYPE="TEXT" NAME="cvv2" SIZE="3"></TD>
				</TR>

				<TR>
					<TD><INPUT TYPE="SUBMIT" VALUE="執行"></TD>
					<TD><INPUT TYPE="RESET" VALUE="取消"></TD>
				</TR>
			</TABLE>
		</FORM>
	</CENTER>
</BODY>
</HTML>
